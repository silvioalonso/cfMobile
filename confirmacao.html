     <script>


        var array = [{ name: "09129290", embarcador: "Embarcador X", valor: "999,99"}, { name: "1281800", embarcador: "Embarcador Y", valor: "100,00"}, { name: "1281800", embarcador: "Embarcador Y", valor: "333,00"}];
        
        function carregaNotasSelecionadas(){
            
            $("#notasSelecionadas").append("<li data-role=\"list-divider\">"+moment().format('DD/MM/YYYY, H:mm:ss')+"<span class=\"ui-li-count\">" + array.length + "</span></li>").listview("refresh");

            for(var i=0; i<array.length; i++){
                $("#notasSelecionadas").append("<li><h3>" + array[i].name + "<p>" + array[i].embarcador + " R$" + array[i].valor +"</p></li>").listview("refresh");
            }
        }

        $(document).on('pageinit', function() {
            carregaNotasSelecionadas();
        })


    </script>
